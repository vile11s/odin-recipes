<h2>Fluffy pancake recipe</h2>
<p>This is a simple recipe with great results!</p>
<h3>Ingredients</h3>
<ul>
<li>1 cup milk</li>
<li>15g sugar</li>
<li>2 eggs</li>
<li>1 cup flour</li>
</ul>
<h3>Steps</h3>
<ol>
    <li>Mix the eggs and milk</li>
    <li>Slowly add flour to the mix</li>
    <li>Finally add the sugar and mix until solid consistency</li>
</ol>
